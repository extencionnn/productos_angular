<a
    name=""
    id=""
    class="btn btn-primary"
    routerLink="/crear-producto"
    role="button"
    >Crear Producto</a
>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      @for (item of this.productos; track $index) {
        <tr>
            <th scope="row">{{item.id}} </th>
            <td>{{item.nombre}} </td>
            <td>{{item.precio}} </td>
            <td>
                <a
                    name=""
                    id=""
                    class="btn btn-primary"
                    routerLink="/editar-producto/{{item.id}}"
                    role="button"
                    >Editar</a
                >
                <button
                    type="button"
                    class="btn btn-danger"
                    (click) = "eliminar(item.id)"
                >
                    Eliminar
                </button>
                
                
            </td>
          </tr>
      }
        
     
    </tbody>
  </table>
